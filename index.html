<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#can{
			margin: 0 auto;
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="can"></canvas>

	<script src="./clock.js"></script>
	<script>
		new Clock({
			id: 'can', //必须：页面中canvas的id
			size: 300, //选填（默认300）：canvas大小
			// 一下均为选填，不填则使用缺省值
			bgColor: '', // 背景色
			baseColor: 'red',//基线颜色
			hColor: 'green',//时针颜色
			mColor: 'yellow',//分针颜色
			sColor: 'pink',//秒针颜色
			tColor: 'blue'//文字颜色
		});
	</script>
</body>
</html>
